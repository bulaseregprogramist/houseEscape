name: CI for Pygame

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # Добавляем возможность ручного запуска

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'  # Кэширование pip для ускорения
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install linters
        run: pip install flake8 black isort
      
      - name: Run linters
        run: |
          # Flake8 показывает ошибки, но не останавливает workflow
          flake8 . --exclude=.venv --statistics || true
          
          # Black и Isort останавливают workflow при ошибках
          black --check . || exit 1
          isort --check . || exit 1
      
      - name: Run tests
        run: pytest  # Добавляем тесты, если они есть
      
      - name: Verify game launch
        run: python -c "import pygame; pygame.init(); pygame.quit()"
        # Или: python main.py --headless (если у вас есть такой режим)
